{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
  body {
    background: url("{{ url_for('static', filename='img/home img.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }

  header {
    background: #000; /* solid black */
    color: white;
  }

  footer {
    background: rgba(0, 0, 0, 0.5); /* semi-transparent dark */
    color: rgb(19, 6, 6);
  }

  .hero-overlay {
    height: calc(50vh - 100px); /* adjust for header and footer height */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    /* color: white; */
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    padding: 2rem;
  }
</style>

<section class="hero-overlay">
  <div>
    <h1 class="display-4 fw-bold">Welcome to <span class="text-warning">DonationTracker</span></h1>
    <p class="lead mt-3 mb-4">
      Empower giving. Streamline donor relationships.<br />
      Secure, insightful, and donor-friendly fundraising platform.
    </p>
    <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg me-3">Join Now</a>
    <a href="{{ url_for('login') }}" class="btn btn-warning btn-lg">Login</a>
  </div>
</section>
{% endblock %}
