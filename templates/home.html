{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("{{ url_for('static', filename='img/home1.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    width: 100vw;
  }

  .hero-overlay {
    min-height: calc(100vh - 60px); /* adjust if you have header/footer */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: left;
    padding: 2rem;
    color: rgb(0, 0, 0);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    background: transparent; /* No background color */
  }

  .hero-overlay h1 span {
    color: #ffc107;
  }

  .btn-outline-light {
    border-color: rgb(11, 10, 10);
    color: rgb(0, 0, 0);
  }

  .btn-outline-light:hover {
    background-color: rgb(255, 255, 255);
    color: black;
  }

  .btn-warning {
    color: black;
  }
</style>

<section class="hero-overlay">
  <div>
    <h1 class="display-4 fw-bold">Welcome to <span>DonationTracker</span></h1>
    <p class="lead mt-3 mb-4">
      Empower giving. Streamline donor relationships.<br>
      Secure, insightful, and donor-friendly fundraising platform.
    </p>
    <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg me-3">Join Now</a>
    <a href="{{ url_for('login') }}" class="btn btn-warning btn-lg">Login</a>
  </div>
</section>
{% endblock %}
