<!DOCTYPE html>
<html>
<head>
    <title>Track Incoming Donations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1509099836639-18ba1795216d') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
        }
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.6);
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgba(255, 215, 0, 0.8);
            color: black;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Organization Dashboard</h1>
        <p>Track Incoming Donations</p>
    </header>

    <h2 style="text-align:center;">Incoming Donations</h2>
    <table>
        <tr>
            <th>Donor</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for donation in donations %}
        <tr>
            <td>{{ donation.donor }}</td>
            <td>${{ donation.amount }}</td>
            <td>{{ donation.date }}</td>
        </tr>
        {% endfor %}
    </table>

    <footer>
        &copy; 2025 Your Organization. All rights reserved.
    </footer>

</body>
</html>
