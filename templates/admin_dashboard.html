<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('{{ url_for("static", filename="images/admin.webp") }}') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* optional dark overlay */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    .btn-custom {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome, Admin!</h1>
    <p>Choose an action below:</p>
    <div>
      <a href="{{ url_for('user_management') }}" class="btn btn-warning btn-custom">Manage Users</a>
      <a href="{{ url_for('reports') }}" class="btn btn-info btn-custom">View Reports</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">Logout</a>
    </div>
  </div>
</body>
</html>
