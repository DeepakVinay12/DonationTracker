<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incoming Donations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='img/track1.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #080101;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(6, 0, 0, 0); /* Transparent dark background */
      padding: 30px;
      border-radius: 15px;
      margin-top: 50px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .table {
      background-color: rgba(255, 255, 255, 0.05); /* Transparent table background */
      color: #150b0b;
    }

    .table th,
    .table td {
      background-color: rgba(190, 180, 180, 0.297); /* Slight transparency for cells */
    }

    .table-dark th {
      background-color: rgba(0, 0, 0, 0.936); /* Dark header background */
    }

    .alert-info {
      background-color: rgba(0, 0, 0, 0.5);
      color: #010000;
    }

    a.btn-secondary {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(8, 8, 8, 0.2);
      color: #120f0f;
    }

    a.btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Incoming Donations</h2>
      <a href="{{ url_for('organization_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    {% if donations %}
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Donor Email</th>
            <th>Amount (₹)</th>
            <th>Type</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody>
          {% for d in donations %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ d.email }}</td>
            <td>₹{{ "%.2f"|format(d.amount) }}</td>
            <td>{{ d.type }}</td>
            <td>{{ d.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">No donations yet.</div>
    {% endif %}
  </div>
</body>
</html>
