<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Campaign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Create New Campaign</h2>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label for="title" class="form-label">Campaign Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="goal_amount" class="form-label">Goal Amount (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" name="goal_amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Campaign</button>
      <a href="{{ url_for('organization_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
