<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Campaign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('{{ url_for("static", filename="img/camp.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-container {
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 500px; /* Adjust as needed */
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50px;
      padding: 5px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    label {
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .btn-primary {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #000;
    }

    .btn-primary:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }

    .btn-secondary {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="form-container">
      <h2 class="mb-4 text-center">Create New Campaign</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Campaign Title</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="goal_amount" class="form-label">Goal Amount (â‚¹)</label>
          <input type="number" step="0.01" class="form-control" name="goal_amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Campaign</button>
        <a href="{{ url_for('organization_dashboard') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
